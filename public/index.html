<!DOCTYPE html>
<html>
<head>
    <title>Easel Paint</title>
    <!-- link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css" -->
    <link rel="stylesheet" type="text/css" href="/css/paint.css"/>
    <script src="//js.leapmotion.com/0.2.0-beta1/leap.min.js" language="javascript"></script>
</head>
<body>

<div ng-app="PaintApp">
    <div ng-controller="PaintCtrl">
        <div paint-editor width="1000" height="700" margin="50" grid="25" class="paint-editor">
            ... loading easel paint
        </div>

    </div>
</div>

<fieldset id="hand">
    <legend>Finger</legend>
    <p>
        <b>X:</b><input type="number" readonly class="x"/>
        <b>Y:</b><input type="number" readonly class="y"/>
        <b>Z:</b><input type="number" readonly class="z"/>
    </p>
</fieldset>

<script src="/js/vendor/jquery-1.10.2.min.js">
</script>
<script src="/js/vendor/easel/easeljs-0.6.1.min.js">
</script>
<script src="/js/vendor/angular/angular.js">
</script>
<script src="/js/vendor/underscore-min.js">
</script>
<script src="/js/vendor/angular/ng-grid.min.js">
    // requires angular
</script>
<script src="/js/Paint.js" defer="defer">
    // requires app, angular, underscore, easel
</script>
<script src="/js/app.js" defer="defer">
    // requires angular, angular-resource
</script>
<script src="/js/controller.js" defer="defer">
    // requires angular, angular-resource
</script>
</body>
</html>
